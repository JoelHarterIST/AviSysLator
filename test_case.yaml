title: test case setting yaml
description: |
  This is test file of test case setting yaml.
init: 
  settings: 
    - variable: mp.dt
      value: 0.01
    - variable: mp.num_of_loop
      value: 25000
    - variable: ms.t
      value: 0.0
    - variable: pp.isp
      value: 350
    - variable: ps.pos_
      value: -4020669.944, 2639571.27, 4372906.047
    - variable: ps.vel_
      value: -2046.201518, -1830.379092, 580.2079586
std_out_log: 
  output_file: std_out_log_output.txt
  cycle: 100
  cyclic_log_variables: 
    - gs.modes
    - gs.status
    - gs.t
    - gs.t_go
    - gs.mass
    - gs.cyc_cnt
    - gs.a_thrust
    - ps.acl_.x
    - ps.acl_.y
    - ps.acl_.z
  event_log: 
    - variable: gs.mode
      option: EQ
      threshold: 0
      monitor: 
        - ps.pos_.x
        - ps.pos_.y
        - ps.pos_.z
        - ps.vel_.x
        - ps.vel_.y
        - ps.vel_.z
        - gs.f_thrust_.x
        - gs.f_thrust_.y
        - gs.f_thrust_.z
